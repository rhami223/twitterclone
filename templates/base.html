<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Twitter Clone{% endblock %}</title>
  <script src="https://kit.fontawesome.com/f4328ca887.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">The Ever-So-Slightly-Intimidating Project</h1>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-white rounded">
        <a class="navbar-brand" href="#">{{ title }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a 
              {% if request.path == '/' %}  
                  class="nav-link active" 
              {% else %}
                  class="nav-link"
              {% endif %}
                  href="/"> <i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </div>
          <div class="navbar-nav">
            <a 
              {% if request.path == '/signup/' %}  
                  class="nav-link active" 
              {% else %}
                  class="nav-link"
              {% endif %}
                  href="/signup/"> <i class="fas fa-user-plus"></i> Signup <span class="sr-only">(current)</span></a>
          </div>
          {% if request.user.is_authenticated %}
          <ul class="nav navbar-nav" style="position: absolute; left: 50%; transform: translatex(-50%);">
            <li class="nav-item" style="padding-right: 5px;">
              <a href="/addtweet/" class="btn btn-primary"><i class="far fa-plus-square"></i> Tweet!</a>
            </li>
            <li class="nav-item" style="padding-right: 5px;">
              <a href="/notifications/{{user_info.username}}/" class="btn btn-primary"><i class="far fa-bell"></i> Notifications({{notif_count}})</a>
            </li>
            <li class="nav-item" style="padding-right: 5px;">
              <a href="/{{user_info.username}}/" class="btn btn-primary"><i class="far fa-user-circle"></i> Profile</a>
            </li>
          </ul>
          {% endif%}
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login/"><i class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout/"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
          </ul>
          
        </div>
      </nav>
    
    <div class="container">
        <br/>
        <br/>  
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
